name: Test K8s CIS Checker

on:
  workflow_dispatch:

env:
  AWS_DEFAULT_REGION: us-east-1
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  test-k8s-checker:
    name: Test Kubernetes CIS Checker
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd cis-benchmark-checker
          pip install -r scripts/requirements.txt
      
      - name: Test K8s Checker Script
        run: |
          cd cis-benchmark-checker/scripts
          
          echo "### Testing K8s CIS Checker"
          echo "Available controls:"
          python3 k8s_cis_checker.py list
          
          echo ""
          echo "Testing check command (without cluster):"
          python3 k8s_cis_checker.py check --format json --output ../test_k8s_results.json
          
          echo ""
          echo "Generated output:"
          head -20 ../test_k8s_results.json
      
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: k8s-checker-test-results
          path: cis-benchmark-checker/test_k8s_results.json
